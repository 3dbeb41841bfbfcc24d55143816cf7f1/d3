		<h3>Example:</h3>
		<svg width="400" height="160">
			
		</svg>

		</pre></code>
		<button onclick="applyD3Selectors()">Magic Circles Time</button><br>
		<a href="svg.html">SVG</a> - <a href="index.html">Home</a>
<script>
function applyD3Selectors(){
	var dataset = [ 40, 60, 80, 60, 40 ];
	var svg = d3.select('svg');
	var circles = svg.selectAll("circle")
    	.data(dataset)
    	.enter()
    	.append("circle");


    circles.attr("fill", function() {
		return "rgba(" + Math.round(Math.random() * 255) + "," + Math.round(Math.random() * 255) + "," + Math.round(Math.random() * 255) + ","+Math.random()+")";
		});

    circles.attr("cx", function(d, i) {
            return (i * 80) + 40;
        })

       .attr("cy", 80)
       .transition()
       .duration(500)
       .delay(function(d, i){ return i * 100; })

       .attr("r", 150).transition()
       .duration(750)

       .attr("r", function(d){
            return d;
       })

       .attr("r", d).transition()
       .duration(750)

       .attr("r", function(d){
            return 0;
       })

       ;

}
</script>
